<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <! –– this stuff is for making the website upload faster ––>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <! –– probably you should delete it later ––>
    <title>Four Is Cosmic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="top-bar">
        <h1 class="title">four is cosmic.</h1>
    </header>
    <div class="tabs">
        <button class="tab-link active" data-tab="tab1">English</button>
        <button class="tab-link" data-tab="tab2">English Tree</button>
        <button class="tab-link" data-tab="tab3">French</button>
    </div>

    <div class="tab-content active" id="tab1">
        <div class="container">
            <h2>four is cosmic.</h1>
            <input type="number" id="numberInputEnglish" placeholder="enter a number:">
            <button onclick="getEnglishCosmicSequence()">Submit</button>
            <br>
            <p class="displayArea" id= "english-display"></p>
            <script src="cosmic-script.js"></script>
         </div>
    </div>
    <div class="tab-content" id="tab2">
        <div class="container">
            <h2>four is the root.</h2>
            <div id="tree"></div>
            <script src="tree-script.js"></script>
        </div>
    </div>
    <div class="tab-content" id="tab3">
        <div class="container">
            <h2>quatre n'est pas cosmique.</h1>
            <input type="number" id="numberInputFrench" placeholder="entrez une chiffre:">
            <button onclick="getFrenchCosmicSequence()">Submit</button>
            <br>
            <p class="displayArea" id="french-display"></p>
            <script src="cosmic-script.js"></script>
         </div>
    </div>
    <div class="hidden-content"></div>
</body>
</html>
